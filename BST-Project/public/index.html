<!DOCTYPE html>
<html>
<head>
  <title>Binary Search Tree Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Binary Search Tree Visualization</h1>
  <div id="controls">
    <input type="number" id="value-input" placeholder="Enter value">
    <button id="insert-btn">Insert</button>
    <button id="delete-btn">Delete</button>
    <input type="number" id="search-value" placeholder="Enter value to search">
    <button id="search-btn">Search</button>
    <button id="inorder-btn">Inorder Traversal</button>
  </div>
  <div id="bst-container"></div>

  <script src="script.js"></script>
</body>
</html>
